# Generic dnsgeeo config template (hosts still come from CLI flags/args)

# DNS resolution knobs
dns=8.8.8.8:53,8.8.4.4:53
timeout-ms=2500
parallel=64
prefer-ipv6=true

# GeoLite2 database locations
city-db=./data/GeoLite2-City.mmdb
asn-db=./data/GeoLite2-ASN.mmdb

# Output/malware toggles
check-malicious=true
whois=true
whois-tool=./tools/whois_rdap.py
whois-python=~/.cache/dnsgeeo-whois-venv/bin/python
whois-timeout-ms=20000
pretty=true
# output=./results.json

# Automatic GeoLite2 refresh (replace with your own key)
maxmind-license-key=YOUR_MAXMIND_LICENSE_KEY
db-update-hours=24
